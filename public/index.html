<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
        <title>Casanet - Curta seu casamento do começo ao fim, literalmente</title>
    </head>
    <body>
        <section class="hero is-danger">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">CasaNet</h1>
                    <h2 class="subtitle">Cadastro de usuário</h2>
                </div>
            </div>
        </section>    
        <div class="container is-fluid" id="wedding">
            <div class="notification">
                Cadastre-se no site
            <form action="/api/signup" method="POST">
                <div class="field">
                    <div class="control">
                      <input label="Usuário" class="input is-info" type="text" placeholder="Usuário" name="username">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <input label="Senha" class="input is-info" type="password" placeholder="Senha" name="password">
                    </div>
                </div>
                <div class="control">
                    <button class="button is-link">Cadastrar!</button>
                  </div>
            </form>
            </div>
        </div>
    </body>
</html>
